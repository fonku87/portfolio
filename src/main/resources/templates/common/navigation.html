<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="copy" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand" href="#">Roste Fotografia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" sec:authorize="${isAnonymous()}">

            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-md-0" sec:authorize="${!isAnonymous()}">

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/appointments}">Citas</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link" aria-current="page" th:href="@{/users}">Usuarios</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link" aria-current="page" th:href="@{/products}">Productos</a>
                </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item" sec:authorize="${!isAnonymous()}">
                        <a th:text="${#authentication.name}" class="nav-link" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item" sec:authorize="${!isAnonymous()}">
                        <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="${isAnonymous()}">
                        <a class="nav-link" aria-current="page" th:href="@{/register}">Registrarse</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
